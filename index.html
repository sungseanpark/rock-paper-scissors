<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="selection-container">
      <button class="selection" id = "rock">Rock</button>
      <button class="selection" id = "paper">Paper</button>
      <button class="selection" id = "scissors">Scissors</button>
    </div>
  
    <div class="scores-container">
      <div class="score-player">Player: 0</div>
      <div class="score-computer">Computer: 0</div>
    </div>
  
    <div class="round-result"></div>
  </div>

  <script src= "game.js"></script>
</body>
</html>
