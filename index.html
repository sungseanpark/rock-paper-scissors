<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Rock Paper Scissors</div>
    <div class="robot-emoji">🤖</div>
    <div class="selection" id = "computer-choice">❓</div>
    <div class="scores-container">
      <div class="score-player">Player: 0</div>
      <div class="score-computer">Computer: 0</div>
    </div>
    <div class="selection-container">
      <button class="selection" id = "rock">👊</button>
      <button class="selection" id = "paper">🤚</button>
      <button class="selection" id = "scissors">✌️</button>
    </div>
  
    <div class="round-result"></div>
  

  <script src= "game.js"></script>
</body>
</html>
